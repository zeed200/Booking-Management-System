{% extends 'base.html' %}

{% block content%}
<div class="allform">
  <form  method="POST">
      {% csrf_token %}



      <div class="container" style="height: 200px;">

        <div class="input-field"  style="position: absolute; right: 44%;">
            <label for="fullname">نوع التقرير</label>
            
        </div>

        <div class="input-field" style="position: absolute; right: 40%; top: 22%; width: 20%;">
          <select id="re_type" name="re_type">
            <option value="ac">حسابات </option>
            <option value="cl">عملاء</option>
            <option value="re">حجوزات</option>
          </select>
        </div>
      </div>

      <div class="container">


      <div class="input-field">
        
      </div>

      <div class="input-field" style="position: absolute; right: 42.5%; top: 38%; width: 15%;">
        <div id="fun">
        <label style="position: absolute; right: 20%; bottom: 100%;">الصندوق</label>
        <select name="r_fund">
          <option value="1">يمني </option>
              <option value="2">سعودي</option>
      </select>
    </div>
       <div class="hide" id="cus" style="margin-bottom: 30%;">
      <label style="  bottom: 100%; right: 20%; position: relative;">العميل</label>
      <select name="r_cus">
        {% for c in cus %}
        <option value="{{c.id}}">{{c.cus_name}}</option>
        {% endfor %}
    </select>
      </div>
      </div>
    </div>

    <div class="section">

        <div class="container">

      <div class="input-field">
        <label for="nationality">من تاريخ </label>
         <input type="text"  name="s_date">
      </div>

      <div class="input-field">
        <label for="id-number">الى تاريخ</label>
        <input type="text"  name="e_date">
      </div>
    </div>
</div>
    <div class="section">

     

    </div>

    <div class="button-container">
      <button type="submit" class="button">عرض</button>
    </div>

  </form>
</div>
  {% endblock %}
  {% block javascript %}
    <script>
     $('#re_type').change(function(){
      var ty = $(this).val(); 
      if(ty == "cl"){
        $('#cus').show()
        $('#fun').hide()
      }
      else if(ty == "ac"){
        $('#cus').hide()
        $('#fun').show()
      }
      else if(ty == "re"){
        $('#cus').hide()
        $('#fun').hide()
      }
     })
    </script>

  {% endblock %}
